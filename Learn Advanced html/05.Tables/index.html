<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table>
        
    <thead>
     <tr>
         <th rowspan="2">Heading1</th>
         <th colspan="2">Heading2</th>
         <th rowspan="2">Heading3</th>
     </tr>

     <tr>
         <th>Subheading 1</th>
         <th>Subheading 2</th>
     </tr>
    </thead>
     
    <tbody>
     <tr>
         <td>1.1</td>
         <td>1.2</td>
         <td>1.3</td>
         <td>1.4</td>

     </tr>


     <tr>
        <td>2.1</td>
        <td>2.2</td>
        <td>2.3</td>
        <td>2.4</td>

    </tr>

    <tr>
        <td>3.1</td>
        <td>3.2</td>
        <td>3.3</td>
        <td>3.4</td>

    </tr>
</tbody>
<caption>This is a table caption</caption>

    </table>
    
</body>
</html>
